<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Left: Brand -->
    <a class="navbar-brand" href="/">MyFlask</a>

    <!-- Center: Date/Time picker -->
    <div class="d-none d-lg-block flex-grow-1 d-flex justify-content-center" style="max-width: 300px;">
      <div class="input-group input-group-sm" style="width: 100%;">
        <input id="datetimePicker" class="form-control" placeholder="Select..." readonly>
        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
      </div>
    </div>

    <!-- Right: Toggler and Nav Links -->
    <div class="d-flex align-items-center">

      <!-- Navbar toggler (visible on small screens) -->
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>

  </div>
</nav>


    <!-- Header -->
    <header class="container mt-3">
        {% if session.get('uid') %}
            <p>Logged in as UID: {{ session['uid'] }}</p>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; {{ current_year }} My Flask App
    </footer>

    <!-- JS: Bootstrap and flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Initialize flatpickr -->
    <script>
        flatpickr("#datetimePicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    </script>
</body>
</html>
