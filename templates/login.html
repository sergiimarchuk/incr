<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login here</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #f2f2f2; }
        form { background: white; padding: 2em; border-radius: 5px; width: 300px; margin: auto; }
        input { display: block; margin-bottom: 1em; width: 100%; padding: 0.5em; }
        .flash { background: #ffdddd; border: 1px solid #ff5c5c; padding: 1em; margin-bottom: 1em; color: #900; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login here</h2>

        <!-- Show messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <input type="text" name="username" placeholder="User name" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">  Go  </button>
    </form>
</body>
</html>
