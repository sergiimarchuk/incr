<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login here</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #f2f2f2; }
        form { background: white; padding: 2em; border-radius: 5px; width: 300px; margin: auto; }
        input { display: block; margin-bottom: 1em; width: 100%; padding: 0.5em; }
        .flash { background: #ffdddd; border: 1px solid #ff5c5c; padding: 1em; margin-bottom: 1em; color: #900; }
        label { font-weight: bold; margin-bottom: 0.3em; display: block; }
        button { width: 100%; padding: 0.5em; font-size: 1em; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login here</h2>

        <!-- CSRF Token -->
        {{ form.hidden_tag() }}

        <!-- Show flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <label for="username">User name</label>
        {{ form.username(size=32) }}

        <label for="password">Password</label>
        {{ form.password(size=32) }}

        {{ form.submit(class="btn btn-primary") }}
    </form>
</body>
</html>
