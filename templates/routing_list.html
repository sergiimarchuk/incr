<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Pb demo app{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand" href="https://www.youtube.com/">PB demo app</a>

      

      <div class="d-flex align-items-center">
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link custom-purple" href="{{ url_for('contact') }}">Contact us</a></li>
            <li class="nav-item"><a class="nav-link custom-purple" href="{{ url_for('calendar') }}"> Time Tracking Calendar</a></li>
            <li class="nav-item"><a class="nav-link custom-purple" href="#"> Grpah </a></li>
            <li class="nav-item"><a class="nav-link custom-purple" href="{{ url_for('auto_form') }}"> Auto Form</a></li>
            <li class="nav-item"><a class="nav-link custom-purple" href="{{ url_for('list_files') }}">My Uploads</a></li>
            <li class="nav-item"><a class="nav-link custom-purple" href="/logout"> Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <header class="container mt-3">
    {% if session.get('uid') %}
      {# <p>Logged in as UID: {{ session['uid'] }}</p> #}
      <div class="d-flex flex-wrap align-items-center gap-2 my-2">
  <p class="mb-0 me-3">User: {{ user }}</p>
  
  <div class="input-group input-group-sm" style="width: 150px;">
    <input id="datePicker" type="text" class="form-control" placeholder="Select date" readonly />
    <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
  </div>

  <div class="input-group input-group-sm" style="width: 140px;">
    <input id="timeStartPicker" type="text" class="form-control" placeholder="Start time" readonly />
    <span class="input-group-text"><i class="bi bi-clock"></i></span>
  </div>

  <div class="input-group input-group-sm" style="width: 140px;">
    <input id="timeEndPicker" type="text" class="form-control" placeholder="End time" readonly />
    <span class="input-group-text"><i class="bi bi-clock-history"></i></span>
  </div>

  <div>
    <button type="submit" class="btn btn-primary btn-sm">Jump</button>
  </div>
</div>

      
      
    {% endif %}
  </header>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; {{ current_year }} PB demo app
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#datePicker", { dateFormat: "Y-m-d" });
    flatpickr("#timeStartPicker", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });
    flatpickr("#timeEndPicker", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });
  </script>
</body>
</html>
