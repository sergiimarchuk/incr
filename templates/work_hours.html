{% extends "base.html" %}

{% block title %}Work Hours for {{ date.strftime('%B %d, %Y') }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Work Hours for {{ date.strftime('%A, %B %d, %Y') }}</h2>

    <form method="POST" action="">
        {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% endif %}

        <!-- Header Row -->
        <div class="row fw-bold mb-2">
            <div class="col-md-4">Name of Task</div>
            <div class="col-md-4">Start Time</div>
            <div class="col-md-4">End Time</div>
        </div>

        <!-- Input Row -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="task_name" placeholder="Enter task name" required>
            </div>
            <div class="col-md-4">
                <input type="time" class="form-control" name="start_time" required>
            </div>
            <div class="col-md-4">
                <input type="time" class="form-control" name="end_time" required>
            </div>
        </div>

        <!-- Extra Data -->
        <div class="mb-3">
            <label for="extra_info" class="form-label">Extra Data About This Task</label>
            <textarea class="form-control" id="extra_info" name="extra_info" rows="3" placeholder="Optional notes..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Task to DB</button>
        </div>
    </form>
</div>
{% endblock %}
