version: '3'

services:
  openldap:
    image: osixia/openldap:1.5.0
    container_name: openldap-dev-demo
    environment:
      - LDAP_ORGANISATION=MyOrg
      - LDAP_DOMAIN=myorg.local
      - LDAP_ADMIN_PASSWORD=admin
    ports:
      - "8389:389"
    volumes:
      - ./ldap_data:/var/lib/ldap
      - ./ldap_config:/etc/ldap/slapd.d
